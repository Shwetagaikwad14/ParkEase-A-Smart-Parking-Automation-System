<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Parking Slots</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .slot-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }
        .slot {
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .slot.available {
            background-color: #4caf50; /* Green for available slots */
        }
        .slot.occupied {
            background-color: #e53935; /* Red for occupied slots */
        }
        .slot:hover {
            transform: scale(1.05);
        }
        .book-btn {
            margin-top: 10px;
            display: block;
            padding: 8px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
        }
        .book-btn:hover {
            background-color: #0056b3;
        }
        .filter {
            margin-bottom: 20px;
            text-align: center;
        }
        .filter input {
            padding: 8px;
            width: 60%;
            max-width: 300px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <form action="" method="POST">
<div class="container">
    <h1>Available Parking Slots</h1>

    <!-- Search or Filter Slots -->
    <div class="filter">
        <input type="text" placeholder="Search for a slot (e.g., Floor 1)" />
    </div>

    <!-- Available Slots Grid -->
    <div class="slot-container">
        <!-- Sample Slot Data -->
        <div class="slot available">
           Slot 1
            <a href="#" class="book-btn">Book Now</a>
        </div>
        <div class="slot occupied">
            Slot 2
        </div>
        <div class="slot available">
            Slot 3
            <a href="#" class="book-btn">Book Now</a>
        </div>
        <div class="slot occupied">
            Slot 4
        </div>
        <div class="slot available">
            Slot 5
            <a href="#" class="book-btn">Book Now</a>
        </div>
        <div class="slot available">
            Slot 6
            <a href="#" class="book-btn">Book Now</a>
        </div>
        <!-- Additional Slots can be added here -->
    </div>
</div>
</form>



</body>
</html>
