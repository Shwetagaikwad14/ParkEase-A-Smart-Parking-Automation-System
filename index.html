<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Management System Dashboard</title>
    <style>
        /* Reset some default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
           /* background-image:url("Images/back.jpg");*/
           background-color:skyblue;
            background-size: cover; /* Ensures the background covers the entire screen */
            background-position: center center; /* Centers the background image */
            background-attachment: fixed; /* Keeps the background fixed when scrolling */
            height: 100vh; /* Ensures the body takes full height of the viewport */
            color: white;
        }

        /* Container */
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* Navigation Bar Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        }

        .logo img {
            width: 100px;
            height: auto;
           border-radius:50%;

        }

        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* nav ul li a:hover {
           /* background-color: rgba(255, 255, 255, 0.2);*/

         

        /* Main Content Styling */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for content */
        }

        .main-content h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <header>
            <div class="logo">
                <img src="Images/smart.png" alt="Parking Logo">
            </div>
            <nav> 
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#home">About</a></li>
                    <li><a href="Registration.html">Sign Up</a></li>
                    <li><a href="login_new.html">Sign In</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <h1>Welcome to the Parking Management System</h1>
            <p>Your one-stop solution for smart parking!</p>
        </div>
    </div>
</body>
</html>
